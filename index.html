    <body style="background-color:darkseagreen;">

       <div class="row">
<div class="image-container"><img id="Peace" src="Peace.png" width="200" length="200"/></div>

<div class="image-container"><img id="Health" src="Health.png" width="200" length="200"/></div>
      </div>
      
      <div class="row">

      </div>

<script>
    var sound1 = new buzz.sound("PEACE.mp3");
    var sound2 = new buzz.sound("TIME.mp3");
    var sound3 = new buzz.sound("HEALTH.mp3");
    var sound4 = new buzz.sound("KNOWLEDGE.mp3");
    var sound5 = new buzz.sound("HOME.mp3");
    var sound6 = new buzz.sound("WORLD.mp3");
    var sound7 = new buzz.sound("MONEY.mp3");
    var sound8 = new buzz.sound("NATURAL.mp3");
    var sound9 = new buzz.sound("FAMILY.mp3");

    window.onload = function() {
        document.getElementById('Peace').addEventListener('click', function () {sound1.play();});
        document.getElementById('Time').addEventListener('click', function () {sound2.play();});
        document.getElementById('Health').addEventListener('click', function () {sound3.play();});
        document.getElementById('Knowledge').addEventListener('click', function () {sound4.play();});

    };
</script>
